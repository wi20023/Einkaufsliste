<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teilen</title>
    <style>

    </style>
  </head>
  <body>
    <h1>Teilen</h1>

    <p>Einkaufsliste teilen<a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share#browser_compatibility">browsers this currently works on</a>.</p>

    <p><button>Teile die Einkaufsliste</button></p>

    <p class="result"></p>

    <script>
      let shareData = {
        title: 'MDN',
        text: 'Teile die Einkaufsliste mit anderen',
        url: 'http://localhost:8080/static/mainList.html',
      }

      const btn = document.querySelector('button');
      const resultPara = document.querySelector('.result');

      btn.addEventListener('click', () => {
        navigator.share(shareData)
          .then(() =>
            resultPara.textContent = 'List shared successfully'
          )
          .catch((e) =>
            resultPara.textContent = 'Error: ' + e
          )
      });
    </script>
  </body>
</html>
