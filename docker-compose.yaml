version: '3.3'
services:
  server:
    build: server
    ports:
      - "8080:8080"
    restart: always
    environment:
      MYSQL_DATABASE: EinkaufslisteDB
      MYSQL_USER: user1
      MYSQL_PASSWORD: pass1
      MYSQL_HOSTNAME: host1
      MYSQL_DATABASE2: LoginDB
      MYSQL_USER2: user2
      MYSQL_PASSWORD2: pass2
      MYSQL_HOSTNAME2: host2
    links:
      - host1
      - host2
    depends_on:
      - host1
      - host2
  host1:
    # Use of a modified datbase in 'db'-folder.
    # See README.md for more information.
    build: db
    restart: always
    environment:
      MYSQL_DATABASE: EinkaufslisteDB
      MYSQL_USER: user1
      MYSQL_PASSWORD: pass1
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
  host2:
    # Use of a modified datbase in 'db'-folder.
    # See README.md for more information.
    build: db2
    restart: always
    environment:
      MYSQL_DATABASE2: LoginDB
      MYSQL_USER2: user2
      MYSQL_PASSWORD2: password
      MYSQL_ROOT_PASSWORD2: '12'
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8085:80
    environment:
      PMA_HOST: host1
      PMA_HOST2: host2